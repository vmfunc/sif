name: markdown lint

on:
  pull_request:
    paths:
      - "**/*.md"

permissions:
  contents: read
  pull-requests: write

jobs:
  markdownlint:
    name: runner / markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0.24.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
